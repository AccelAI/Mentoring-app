<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Space for latinx identifying
              students, post-docs, academic researchers, industry
              researchers, and allies working in Artificial
              Intelligence and Machine Learning to connect, share
              resources, and foster mentorship opportunities."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Accel AI Mentoring</title>
    <meta
      name="keywords"
      content="AI mentorship, Latinx AI, machine learning mentorship, Accel AI, mentoring platform"
    />
    <link rel="canonical" href="https://mentor.accel.ai/" />
    <meta name="robots" content="index,follow" />
    <meta name="color-scheme" content="light dark" />

    <!-- Optional future optimization: -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin /> -->

    <style>
      /* Accessible skip link */
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        position: static;
        width: auto;
        height: auto;
        outline: 2px solid #000;
        padding: 0.5rem;
        background: #fff;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" role="application" aria-label="Accel AI Mentoring App"></div>
    <script>
      // Prefer user color scheme for theme-color
      ;(function () {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')
        const meta = document.querySelector('meta[name="theme-color"]')
        function apply() {
          meta &&
            meta.setAttribute(
              'content',
              prefersDark.matches ? '#000000' : '#ffffff'
            )
        }
        prefersDark.addEventListener('change', apply)
        apply()
      })()
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>

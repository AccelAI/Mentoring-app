# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: mentor-match-app/package-lock.json

      - name: Install
        run: npm ci
        working-directory: mentor-match-app

      - name: Build
        run: npm run build
        working-directory: mentor-match-app
        env:
          CI: false

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: mentor-match-app
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MENTOR_MATCH_BACKEND }}
        run: firebase deploy --only hosting --project mentor-match-backend --non-interactive
